{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 550px;
        margin: 100px auto;
        background: white;
        padding: 60px;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        text-align: center;
    }
    input[type="email"] {
        width: 100%;
        padding: 15px;
        margin: 20px 0;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 16px;
    }
    .submit-btn {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 18px;
        width: 100%;
        border: none;
        border-radius: 60px;
        font-size: 20px;
        cursor: pointer;
    }
</style>

<div class="form-container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and we'll send you a link to reset it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Send Reset Link</button>
    </form>
</div>
{% endblock %}
