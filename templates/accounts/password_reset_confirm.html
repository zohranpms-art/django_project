{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 550px;
        margin: 100px auto;
        background: white;
        padding: 60px;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        text-align: center;
    }
    input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border-radius: 12px;
        border: 1px solid #ddd;
    }
    .submit-btn {
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        padding: 18px;
        width: 100%;
        border: none;
        border-radius: 60px;
        font-size: 20px;
    }
</style>

<div class="form-container">
    <h1>Set New Password</h1>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    {% else %}
        <p style="color:red;">This link is invalid or has expired.</p>
    {% endif %}
</div>
{% endblock %}
