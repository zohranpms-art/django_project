<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecureVisit{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #f0e6ff, #e0f7fa); color: #333; }
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 36px; font-weight: 700; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 40px; }
        nav ul li a { color: white; font-weight: 600; font-size: 18px; transition: all 0.4s; }
        nav ul li a:hover { color: #a78bfa; }
        footer {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            padding: 80px 40px 40px;
            text-align: center;
            margin-top: 100px;
        }
        main { margin-top: 120px; }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">SecureVisit</div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 SecureVisit</p>
    </footer>
</body>
</html>
