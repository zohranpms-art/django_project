{% extends 'base.html' %}
{% block title %}Request Approved{% endblock %}

{% block content %}
<style>
    .status-container {
        max-width: 600px;
        margin: 150px auto;
        background: white;
        padding: 80px;
        border-radius: 25px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        text-align: center;
    }
    h1 { font-size: 48px; color: #28a745; margin-bottom: 30px; }
    p { font-size: 22px; color: #666; margin: 30px 0; }
    .home-btn {
        background: linear-gradient(45deg, #28a745, #20c997);
        color: white;
        padding: 18px 50px;
        border-radius: 60px;
        font-size: 20px;
        display: inline-block;
        margin-top: 20px;
    }
</style>

<div class="status-container">
    <h1>Request Approved!</h1>
    <p>Congratulations! The owner has approved your entry.</p>
    <p>You may now proceed to enter.</p>
    <a href="{% url 'home' %}" class="home-btn">Back to Home</a>
</div>
{% endblock %}
